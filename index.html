<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Board Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>

<body class="container-fluid">
    <header class="my-3">
        <nav class="navbar bg-light py-4 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather Dashboard</a>
            </div>
        </nav>
    </header>

    <!-- Aside (search box "Search for a City") -->
    <div class="row">
        <div class="col-md-2 px-3 py-4 border-end">
            <h2> Search for a City:</h2>
            <input type="text" id="search" class="form-control form-control-lg" type="text" placeholder="City">

            <button type="submit" id="citySearch" class="btn btn-primary my-4">Search</button>
            <hr>
        </div>
        <div class="col-md-10  px-4">
            <div>
                <h1 id="city"></h1>
                <p>
                    Temp: <span id="temp"></span>
                </p>
                <p>
                    Wind: <span id="wind"></span>
                </p>
                <p>
                    Humidity: <span id="humidity"></span>
                </p>
                <p>
                    UV Index: <span id="uv"></span>
                </p>
            </div>
            <div>
                <!-- 5 Day Weather Forcast of the City -->
                <h1> 5- Day Forecast:</h1>
                <div class="row">
                    <div class="col card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title"> Day 1<span></span></h5>
                            <p> Temp: <span id="temp"></span></p>
                            <p> Wind: <span id="wind"></span></p>
                            <p> Humidity: <span id="humidity"></span></p>
                        </div>
                    </div>
                    <div class="col card" style="width: 18rem">

                    </div>
                    <div class="col card" style="width: 18rem">

                    </div>
                    <div class="col card" style="width: 18rem">

                    </div>
                    <div class="col card" style="width: 18rem">

                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

<script src="./script.js"></script>

</html>
